<!DOCTYPE html>
<html>
<head>
  <title>Secret Agent Supply Inc.</title>
  <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="container">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="Secret Agent Supply Inc.">
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>
  </div>

  <!-- Banner -->
  <div class="banner">
    <div class="container">
      <h4>NEW ARRIVAL</h4>
      <h1>Sport Bikes and Motorcycles</h1>
    </div>
  </div>

  <!-- Navigation -->
  <nav>
    <ul class="container">
        <li><a href="#">Eyewear</a></li>
        <li><a href="#">Apparel</a></li>
        <li><a href="#">Gadgets</a></li>
        <li><a href="#">Vehicles</a></li>
        <li><a href="#">Classes</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    <ul class="mobile-nav container">
        <li><a href="#">Menu</a></li>
    </ul>
  </nav>

  <!-- Products and Info -->
  <div class="container">
    <div class="products">
      <div class="product pen">
        <img id="product-image" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="Pen">
        <h3>Exploding Pen</h3>
      </div>
      <div class="product watch">
        <img id="product-image" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="Watch">
        <h3>Cellular Watch</h3>
      </div>
      <div class="product glasses">
        <img id="product-image" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="Glasses">
        <h3>Thermal Glasses</h3>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="info">
      <div class="details">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        <div class="details">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <span>Copyright Secret Agent Supply Inc.</span>
    </div>
  </footer>
</body>
</html>
